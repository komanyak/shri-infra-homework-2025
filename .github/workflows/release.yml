name: Release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Проверки
      - run: npm ci
      - run: npm run lint
      - run: npm run test

      # Создание релизной ветки
      - name: Create release branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b releases/${{ github.run_number }}
          git push origin releases/${{ github.run_number }}

      # Сборка и публикация Docker-образа
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cr.yandex/<идентификатор_реестра>/app:${{ github.run_number }}
            cr.yandex/<идентификатор_реестра>/app:latest
          secrets: |
            "{\"auths\":{\"cr.yandex\":{\"username\":\"${{ secrets.YC_SERVICE_ACCOUNT_ID }}\",\"password\":\"${{ secrets.YC_ACCESS_TOKEN }}\"}}"

      # Создание тега
      - name: Create tag
        run: |
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}

      # Создание Issue (используем GitHub CLI)
      - name: Create release issue
        run: |
          gh issue create --title "Release v${{ github.run_number }}" --body "Release details..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}