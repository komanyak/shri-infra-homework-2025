name: Release
on: [workflow_dispatch]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }

      - run: npm ci
      - run: npm run lint
      - run: npm run test

      - name: Create release branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b releases/${{ github.run_number }}
          git push origin releases/${{ github.run_number }}

      - name: Build and push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cr.yandex/<registry_id>/app:${{ github.run_number }}
            cr.yandex/<registry_id>/app:latest
          secrets: |
            {"auths":{"cr.yandex":{"username":"${{ secrets.YC_SERVICE_ACCOUNT_ID }}","password":"${{ secrets.YC_ACCESS_TOKEN }}"}}

      - name: Create tag
        run: |
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}

      - name: Update CHANGELOG
        run: |
          echo "## v${{ github.run_number }}\n$(git log --pretty=format:'- %s' $(git describe --tags --abbrev=0)^..HEAD)" >> CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for v${{ github.run_number }}"
          git push

      - name: Create GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release v${{ github.run_number }}`,
              body: `### Release Details\n\n` +
                    `**Version:** ${{ github.run_number }}\n` +
                    `**Date:** ${new Date().toISOString()}\n` +
                    `**Docker Image:** cr.yandex/<registry_id>/app:${{ github.run_number }}\n\n` +
                    `### Commits\n${process.env.COMMITS_LIST}`
            })
